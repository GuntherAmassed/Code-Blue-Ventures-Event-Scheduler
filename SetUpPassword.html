<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
   
</head>
<style>
    body {
        display: flex;
        background-image: url('images/div.main-section.png');
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        background-size: cover;
        justify-content: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    form {
        display: flex;
        width: 100%;
        height: 100%;
    }

    #Code-Blue {
        width: 113px;
        height: 27px;
    }

    #Inside-Form {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 3em;
        margin: 3em;
        padding-top: 5em;
        box-sizing: border-box;
        height: 100%;
        text-align: left;
    }

    input {
        padding: .5rem;
        font-size: 16px;
        border-radius: 0;
        background-color: transparent;
        box-sizing: border-box;
        display: flex;
        outline: none;
        border: 0;
        border-bottom: 1px solid var(--primary, #009AFE);
        font-size: 0.875rem;
        font-family: Trade Gothic LT Std;
        line-height: 0.875rem;
        letter-spacing: 0.035rem;
        color: gray;
    }

    h1 {
        color: #FFF;
        font-size: 2.375rem;
        font-family: Lucida Sans Typewriter;
        letter-spacing: 0.1875rem;
        text-transform: uppercase;
        font-weight: 100;
        margin: 0;
    }

    button {
        cursor: pointer;
        width: 100%;

        background: var(--primary, #009AFE);
        border: 0;
        display: flex;
        height: 2.625rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #FFF;
        font-size: 1rem;
        font-family: Trade Gothic LT Std;
        letter-spacing: 0.0625rem;
        text-transform: uppercase;
    }

    span {
        color: #009AFE;
    }

    input {
        width: 100%;
    }

    div {
        position: relative;
    }

    .Icon {
        position: absolute;
        right: 0;
        top: 10px;
        width: 1rem;
    }

    .Ex {
        right: 20px;
    }

    .Error-Message {
        position: absolute;
        display: none;
        justify-content: normal;
        gap: .5em;
        padding: 1em;
        color: #FF2D6C;
        text-transform: capitalize;
        align-items: end;
        border: 0;
        font-size: 0.875rem;
        font-family: Trade Gothic LT Std;
        line-height: 0.875rem;
        letter-spacing: 0.035rem;
    }

    .Error-Message img {
        width: 1em;
    }

    .Error-Message p {
        margin: 0;
    }

    .hidden {
        display: none;
    }

    @media screen and (width>=674px) {
        button {
            width: 164px;
        }

        body {
            background-image: url('images/Set\ up\ password.png');
        }

        #Inside-Form {
            width: 70%;
        }

        form {
            justify-content: center;
            min-width: 674px;
            width: 50%;
            background-image: url('images/div.main-section-center.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

    }
</style>

<body>
    <form action="">
        <div id="Inside-Form">
            <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
            <header>
                <h1>Set up</h1>
                <h1><span>Password</span>_</h1>
            </header>
            <div>
                <input type="text" placeholder="Email">
                <div class="Error-Message">
                </div>
            </div>
            <div>
                <input type="password" placeholder="Password">
                <img class="Icon Ex" src="Images/admin-profile-icon-outline-close.svg" alt="">
                <img class="Icon hiddenPass" src="Images/icon-password-hidden.svg" alt="">
                <div class="Error-Message">
                </div>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password">
                <img class="Icon Ex" src="Images/admin-profile-icon-outline-close.svg" alt="">
                <img class="Icon hiddenPass" src="Images/icon-password-hidden.svg" alt="">
                <div class="Error-Message">
                </div>
            </div>
          
            <button id="Change-Password-Button">Save Password</button>
        </div>
    </form>
</body>

</html>
