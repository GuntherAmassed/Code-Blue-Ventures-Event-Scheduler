<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="desktop-Menu.css">

    <link rel="stylesheet" href="Mobile-Menu.css">

</head>
<style>
    @font-face {
        src: url("CodeBlue times fonts/TradeGothicLTStd-Cn18.otf");
        font-family: Trade Gothic LT Std;

    }

    @font-face {
        src: url("CodeBlue times fonts/Lucida Sans Typewriter/lucidatypewriterregular.ttf");
        font-family: Lucida Sans Typewriter;
    }

    #Menu-Mobile-Frame {
        height: 100%;
    }

    #Menu-Mobile-Frame-Extended {
        height: 100%;
    }

    #Menu-Mobile-Frame-Extended div:nth-child(2) div:last-child {
        padding-bottom: 2.5rem;
    }

    * {
        padding: 0;
        margin: 0;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    #password-Hidden {
        width: fit-content;
        position: absolute;
        right: 0;
        bottom: 10%;
    }

    #Password-Div {
        border-bottom: 1px solid var(--primary, #009AFE);
        position: relative;
    }

    #Password-Div input {
        border-bottom: none;
    }

    input {
        width: 100%;
        padding: .5rem;
        background-color: transparent;
        box-sizing: border-box;
        display: flex;
        outline: none;
        border: 0;
        font-size: 1rem;
        font-family: Trade Gothic LT Std;
        line-height: 0.875rem;
        letter-spacing: 0.035rem;
        color: gray;
    }

    #Menu-nav {
        width: 100%;
        border: 0;
    }

    #Menu-Nav-Desktop {
        display: none;
    }

    #Profile-Pic {
        display: none;
    }

    body {
        background: var(--background-dark, #02121F);
        padding: 0;
        margin: 0;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 1em
    }

    .input-container {
        display: flex;
        gap: 1em
    }

    .input-container #Password-Div {
        width: 50%;

    }

    p {
        color: var(--primary, #009AFE);
        font-size: 0.875rem;
        font-family: Trade Gothic LT Std;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: 0.035rem;
        text-transform: uppercase;
    }

    button {
        display: flex;
        border: 0;
        height: 2.625rem;
        background: var(--primary, #009AFE);
        align-items: center;
        justify-content: center;
        color: var(--text-white, #FFF);
        font-size: 1rem;
        font-family: Trade Gothic LT Std;
        font-style: normal;
        font-weight: 400;
        line-height: 1.5rem;
        letter-spacing: 0.0625rem;
        padding: 0rem 1.5rem 0rem 1.5rem;
        text-transform: uppercase;
        box-sizing: border-box;
    }

    h1 {
        display: none;
        font-size: 1.75rem;
        font-family: Lucida Sans Typewriter;
        font-style: normal;
        align-self: center;
        font-weight: 400;
        letter-spacing: 0.1875rem;
        text-transform: uppercase;
    }

    form {
        background: var(--background-dark, #02121F);

        padding: 3.5rem 1.5rem 6rem 1.5rem;

        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .Main-Container {
        display: grid;
        grid-template-rows: 1fr 6fr;
        height: 100%
    }

    span {
        color: #009AFE;
    }

    #indexPageButton:hover {
        cursor: pointer;
    }

    @media screen and (width>=1000px) {

        .container {
            flex-direction: row;
            align-items: center;
        }

        #Menu-Mobile-Frame {
            display: none;
        }

        #Menu-Mobile-Frame-Extended {
            display: none;
        }

        #Menu-Nav-Desktop {
            padding: 3.5rem;
            display: flex;
            min-height: 800px;
            text-align: left;


        }

        #Menu-Nav-Desktop>.container {
            text-align: left;
            align-items: baseline;
        }

        #Profile-Pic {
            display: block;
            width: 20%;
            max-width: max-content;
            align-self: center;

        }

        h1 {
            display: block;
            color: white;
        }

        body {
            display: grid;
            grid-template-columns: 1fr minmax(600px, 2fr) minmax(max-content, 2fr);
            gap: 3em;
            min-height: 600px;

        }

        input {
            font-size: .875rem;
        }

        form {
            background: var(--background-blue, #091C2E);
            gap: 8%;
            padding: 3.5% 7% 20% 7%;
        }

        .Main-Container {
            grid-template-rows: 1fr 80% 1fr;
            max-height: 100vh;
            min-height: 600px;

        }
    }
</style>

<body>
    <div class="Frame-Menu" id="Menu-Nav-Desktop">
        <div class="container">
            <img src="Images/CODEBLUE TIME.svg" alt="">
            <p id="user"><img src="public/images/admin-profile-icon-user.svg" alt=""> user</p>
            <p id="home"><img src="public/images/admin-profile-icon-home.svg" alt=""> home</p>
            <p id="My-Profile"><img src="public/images/admin-profile-icon-users.svg" alt="">My Profile</p>
        </div>
        <p id="log-out"><img src="public/images/admin-profile-icon-exit.svg" alt=""> log out</p>
    </div>
    <div class="Main-Container">
        <h1>My <span>Profile</span>_</h1>
        <div id="Menu-Mobile-Frame">
            <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
            <img id="Option-Frame" src="public/images/frame.svg" alt="">
            <img id="Mobile-Frame" src="public/images/div-main-section.png" alt="">
        </div>
        <div id="Menu-Mobile-Frame-Extended">
            <div>
                <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
                <img id="ExIcon" src="Images/admin-profile-icon-outline-close.svg" alt="">
            </div>
            <div>
                <div>
                    <p id="user-Mobile"><img src="public/images/admin-profile-icon-users.svg" alt="">Users</p>
                </div>
                <div>
                    <p id="home-Mobile"><img src="public/images/admin-profile-icon-home.svg" alt="">Home</p>
                </div>
                <div>
                    <p id="My-Profile-Mobile"><img src="public/images/admin-profile-icon-user.svg" alt="">My Profile</p>
                </div>

                <div>
                    <p id="log-out-Mobile"> <img src="public/images/admin-profile-icon-exit.svg" alt="">Log out</p>
                </div>
            </div>
            <img id="Mobile-Frame-Extended" src="Images/Frame 232-Extended.png" alt="">
        </div>
        <form action="">
            <img id="Profile-Pic" src="Images/admin-profile-ellipse-22.png" alt="">
            <div class="input-container">
                <div id="Password-Div">
                    <input id="Password" type="text" placeholder="First Name">
                    <img id="password-Hidden" src="Images/admin-profile-icon-outline-close.svg" alt=""></img>
                </div>
                <div id="Password-Div">
                    <input id="Password" type="text" placeholder="Last Name">
                    <img id="password-Hidden" src="Images/admin-profile-icon-outline-close.svg" alt=""></img>
                </div>
            </div>
            <div id="Password-Div">
                <input id="Password" type="text" placeholder="Email">
                <img id="password-Hidden" src="Images/admin-profile-icon-outline-close.svg" alt=""></img>
            </div>
            <div id="Password-Div">
                <input id="Password" type="text" placeholder="Skype">
                <img id="password-Hidden" src="Images/admin-profile-icon-outline-close.svg" alt=""></img>
            </div>
            <div id="Password-Div">
                <input id="Password" type="text" placeholder="Location">
                <img id="password-Hidden" src="Images/admin-profile-icon-outline-close.svg" alt=""></img>
            </div>
            <div class="container">
                <button id="indexPageButton">
                    Save changes
                </button>
                <p>Change Password</p>
            </div>

        </form>
    </div>
    <script src="Mobile-Menu.js"></script>
    <script src="Menu.js"></script>


</body>

</html>
