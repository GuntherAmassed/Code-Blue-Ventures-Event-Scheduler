<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/font.css?versioncontrol=1696973044757">
    <script src="JsFiles/checkingForCookies.js?versioncontrol=1696973044757"></script>
    <script src="JsFiles/CheckLogin.js?versioncontrol=1696973044757"></script>
    <link rel="stylesheet" href="css/CSSFilesForHtmlPages/changePassword.css?versioncontrol=1696973044757">
    <link rel="icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico" sizes="32x32">
    <link rel="icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico" sizes="192x192">
    <link rel="apple-touch-icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico">
    <meta name="msapplication-TileImage" content="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico">
    <link rel="stylesheet" href="css/inputStyling.css?versioncontrol=1696973044757">

</head>

<body>
    <script>
        document.body.style.display = 'none'
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.display = 'flex'
        });
    </script>
    <form action="">
        <div id="Inside-Form">
            <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
            <header>
                <h1>Change </h1>
                <h1><span>Password</span>_</h1>
            </header>
            <div>
                <label for="">
                    <span class="Label-P">Old Password</span>
                    <input type="password">
                    <img class="Icon Ex ExIconInput hidden" src="Images/admin-profile-icon-outline-close.svg" alt="">
                    <img class="Icon hiddenPass hidden" src="Images/icon-password-hidden.svg" alt="">
                    <div class="Error-Message">
                    </div>
                </label>

            </div>
            <div>
                <label for="">
                    <span class="Label-P">New Password</span>
                    <input type="password">
                    <img class="Icon Ex ExIconInput hidden" src="Images/admin-profile-icon-outline-close.svg" alt="">
                    <img class="Icon hiddenPass hidden" src="Images/icon-password-hidden.svg" alt="">
                    <div class="Error-Message">
                    </div>
                </label>

            </div>
            <div>
                <label for="">
                    <span class="Label-P">Confirm Password</span>
                    <input type="password">
                    <img class="Icon Ex ExIconInput hidden" src="Images/admin-profile-icon-outline-close.svg" alt="">
                    <img class="Icon hiddenPass hidden" src="Images/icon-password-hidden.svg" alt="">
                    <div class="Error-Message">
                    </div>
                </label>

            </div>
            <div class="container">
                <button id="Change-Password-Button">Change Password</button>
                <p><a href="My-Profile.html">Back to Profile</a></p>
            </div>
        </div>
    </form>
    <script src="JsFiles/JsfilesForhtmlPages/changePassword.js?versioncontrol=1696973044757"></script>

</body>

</html>
