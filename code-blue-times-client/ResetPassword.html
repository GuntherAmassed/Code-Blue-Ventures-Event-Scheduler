<body>
    <script>
        document.body.style.display = 'none'
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.display = 'flex'
        });
    </script>
    <form action="">
        <div id="Inside-Form">
            <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
            <header>
                <div>
                    <h1>Reset </h1>
                    <h1><span>Password</span>_</h1>
                </div>

                <div>
                    <p id="TextInMiddle">Please enter your email address and we will send you
                        further access instructions.</p>
                </div>
            </header>

            <div class="Text-Email-Container">
                <label for="">
                    <span class="Label-P">Email</span>
                    <input id="Email" required type="text">
                    <img class="hidden ExIconForInputs exIcon-Styling" src="Images/admin-profile-icon-outline-close.svg"
                        alt="">
                    <div class="Error-Message">
                    </div>
                </label>
            </div>
            <div id="button-container">
                <button id="Change-Password-Button">Reset Password</button>
                <p><span><a href="index.html">go to log in page</a></span></p>
            </div>
        </div>
    </form>
    <script src="JsFiles/inputStyling.js?versioncontrol=1696973044762"></script>

    <script>
        (() => {
            const Button = document.getElementById('Change-Password-Button');
            const Email = document.getElementById('Email');
            const Errorm = document.getElementsByClassName('Error-Message');
            let timer;
            let errorMessage = false;
            Email.addEventListener('click', () => {
                if (errorMessage) {
                    document.querySelectorAll('.ExIconForInputs')[0].classList.add('hidden');
                    Email.value = '';
                    Email.style.color = 'gray';
                    errorMessage = false;
                }
            })

            Button.addEventListener('click', async (e) => {
                e.preventDefault()
                if (Email.value !== '') {
                    await SendEmailToReset()
                }
                else {
                    for (error of Errorm) {
                        error.style.display = 'flex'
                        error.innerHTML = '<img src="Images/icon-outline-error.svg" alt=""> <p>Required</p>'
                    }
                }
            })
            async function SendEmailToReset() {
                let response = await fetch('https://codebluetimes.com/app/ResetPasswordRequest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Email: Email.value
                    })
                });
                let responsedata = await response.json()
                if (responsedata == null) {
                    console.log('didnt set up');
                    for (error of Errorm) {
                        error.style.display = 'flex'
                        error.innerHTML = '<img src="Images/icon-outline-error.svg" alt=""> <p>Error!</p>'
                    }
                    errorMessage = true;
                    document.querySelector('input').style.color = '#FF2D6C';
                }
                else {
                    localStorage.setItem('Email', Email.value);
                    window.location.href = 'AccessInstructions.html'
                }
            }

        })()
    </script>
