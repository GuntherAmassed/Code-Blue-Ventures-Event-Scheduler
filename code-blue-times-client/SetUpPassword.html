<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Password</title>
    <link rel="stylesheet" href="css/font.css?versioncontrol=1696973044764">
    <link rel="icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico" sizes="32x32">
    <link rel="icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico" sizes="192x192">
    <link rel="apple-touch-icon" href="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico">
    <meta name="msapplication-TileImage" content="https://codeblue.ventures/wp-content/uploads/2020/11/favicon.ico">

</head>
<style>
    body {
        display: flex;
        background-image: url('Images/div.main-section.png');
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        background-size: cover;
        justify-content: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    form {
        display: flex;
        width: 100%;
        height: 100%;
    }

    #Code-Blue {
        width: 113px;
        height: 27px;
    }

    #Inside-Form {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 3em;
        margin: 3em;
        padding-top: 5em;
        box-sizing: border-box;
        height: 100%;
        text-align: left;
    }

    input {
        padding: .5rem;
        font-size: 16px;
        border-radius: 0;
        background-color: transparent;
        box-sizing: border-box;
        display: flex;
        outline: none;
        border: 0;
        border-bottom: 1px solid var(--primary, #009AFE);
        font-size: 0.875rem;
        font-family: Trade Gothic LT Std;
        line-height: 0.875rem;
        letter-spacing: 0.035rem;
        color: gray;
    }

    h1 {
        color: #FFF;
        font-size: 2.375rem;
        font-family: Lucida Sans Typewriter;
        letter-spacing: 0.1875rem;
        text-transform: uppercase;
        font-weight: 100;
        margin: 0;
    }

    button {
        padding: 12px 24px;
        white-space: nowrap;
        box-sizing: border-box;
        cursor: pointer;
        width: 100%;

        background: var(--primary, #009AFE);
        border: 0;
        display: flex;
        height: 2.625rem;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #FFF;
        font-size: 1rem;
        font-family: Trade Gothic LT Std;
        letter-spacing: 0.0625rem;
        text-transform: uppercase;
    }

    span {
        color: #009AFE;
    }

    input {
        width: 100%;
    }

    div {
        position: relative;
    }

    .Icon {
        position: absolute;
        right: 0;
        top: 10px;
        width: 1rem;
    }

    .Ex {
        right: 20px;
    }

    .Error-Message {
        position: absolute;
        display: none;
        justify-content: normal;
        gap: .5em;
        padding: 1em;
        color: #FF2D6C;
        text-transform: capitalize;
        align-items: end;
        border: 0;
        font-size: 0.875rem;
        font-family: Trade Gothic LT Std;
        line-height: 0.875rem;
        letter-spacing: 0.035rem;
    }

    .Error-Message img {
        width: 1em;
    }

    .Error-Message p {
        margin: 0;
    }

    .hidden {
        display: none;
    }

    html {
        background-color: #02121F;
    }

    #EmailEx {
        right: 0;
    }


    @media (min-width:674px) {
        button {
            width: 164px;
        }

        body {
            background-image: url('Images/Set\ up\ password.png');
        }

        #Inside-Form {
            width: 70%;
        }

        form {
            justify-content: center;
            min-width: 674px;
            width: 50%;
            background-image: url('Images/div.main-section-center.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

    }
</style>

<body>
    <script>
        document.body.style.display = 'none'
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.display = 'flex'
        });
    </script>
    <form action="">
        <div id="Inside-Form">
            <img id="Code-Blue" src="Images/CODEBLUE TIME.svg" alt="">
            <header>
                <h1>Set up</h1>
                <h1><span>Password</span>_</h1>
            </header>
            <div>
                <input required id="Email" type="text" placeholder="Email">
                <img class="Icon Ex ExIconForInputs hidden" id="EmailEx"
                    src="Images/admin-profile-icon-outline-close.svg" alt="">

                <div class="Error-Message">
                </div>
            </div>
            <div>
                <input required id="Password" type="password" placeholder="Password">
                <img class="Icon Ex ExIconForInputs hidden" src="Images/admin-profile-icon-outline-close.svg" alt="">
                <img class="Icon hiddenPass IconHidden hidden" src="Images/icon-password-hidden.svg" alt="">
                <div class="Error-Message">
                </div>
            </div>
            <div>
                <input required id="Confirm-Password" type="password" placeholder="Confirm Password">
                <img class="Icon Ex ExIconForInputs hidden" src="Images/admin-profile-icon-outline-close.svg" alt="">
                <img class="Icon hiddenPass IconHidden hidden" src="Images/icon-password-hidden.svg" alt="">
                <div class="Error-Message">
                </div>
            </div>

            <button id="Change-Password-Button">Save Password</button>
        </div>
    </form>
    <script>
        const Password = document.getElementById('Password');
        const ConfirmPassword = document.getElementById('Confirm-Password');
        const Email = document.getElementById('Email');
        const Errorm = document.getElementsByClassName('Error-Message')
        const SaveButton = document.getElementById('Change-Password-Button')
        const query = window.location.search;
        const urlString = window.location.href;
        const url = new URL(urlString);
        const token = url.searchParams.get('token');
        const type = url.searchParams.get('type');

        const inputs = document.getElementsByTagName('input');
        const ExIconInput = document.getElementsByClassName('ExIconForInputs');
        const IconHidden = document.getElementsByClassName('IconHidden');
        const clickedTypes = new Array(IconHidden.length).fill(false);

        let timer;
        
        for (let i = 0; i < inputs.length; i++) {
            ExIconInput[i].addEventListener('click', () => {
                inputs[i].value = ''
                ExIconInput[i].classList.toggle('hidden');
                if (i > 0) {
                    IconHidden[i - 1].classList.toggle('hidden')
                }
            })
            inputs[i].addEventListener('click', () => {
                for (error of errors) {
                    error.style.display = 'none'
                }
            })
            inputs[i].addEventListener('keypress', () => {
                ExIconInput[i].classList.remove('hidden');
                if (i > 0) {
                    IconHidden[i - 1].classList.remove('hidden')
                }
                window.clearTimeout(timer);
                inputs[i].style.color = 'gray'
            })
            inputs[i].addEventListener('keyup', () => {
                window.clearTimeout(timer);
                timer = window.setTimeout(() => {
                    inputs[i].style.color = 'white'
                }, 200);
            })
        }
        for (let i = 0; i < IconHidden.length; i++) {
            IconHidden[i].addEventListener('click', () => {

                let clickedType = clickedTypes[i];
                if (clickedType) {
                    inputs[i + 1].type = 'password'
                    IconHidden[i].src = 'Images/icon-password-hidden.svg'
                }
                else {
                    IconHidden[i].src = 'Images/icon-vector-Shown.svg'
                    inputs[i + 1].type = 'text'
                }
                clickedTypes[i] = !clickedType;
            })
        }

        SaveButton.addEventListener('click', async (e) => {
            e.preventDefault()
            e.stopPropagation()
            if (Password.value === ConfirmPassword.value) {
                if (type === 'NewUser') {
                    await NewPasswordChange()
                }
                else if (type === 'ResetPassword') {
                    await ResetPassword()
                }
            }
            else {
                for (error of Errorm) {
                    error.style.display = 'flex'
                    error.innerHTML = '<img src="Images/icon-outline-error.svg" alt=""> <p>Error With Form!</p>'
                }
            }
        })
        async function NewPasswordChange() {
            let response = await fetch('https://codebluetimes.com/app/NewPasswordChange', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    queryString: token,
                    Password: Password.value,
                    Email: Email.value
                })
            });
            let responsedata = await response.json()
            if (responsedata == null) {
                console.log('didnt set up');
                for (error of Errorm) {
                    error.style.display = 'flex'
                    error.innerHTML = '<img src="Images/icon-outline-error.svg" alt=""> <p>Error With Form!</p>'
                }
            }
            else {
                window.location.href = 'PasswordSetUpSuccessfully.html'
            }
        }
        async function ResetPassword() {
            let response = await fetch('https://codebluetimes.com/app/ResetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ResetToken: token,
                    Password: Password.value,
                    Email: Email.value
                })
            });
            let responsedata = await response.json()
            if (responsedata == null) {
                console.log('didnt set up');
                for (error of Errorm) {
                    error.style.display = 'flex'
                    error.innerHTML = '<img src="Images/icon-outline-error.svg" alt=""> <p>Error With Form!</p>'
                }
            }
            else {
                window.location.href = 'PasswordSetUpSuccessfully.html'
            }
        }
    </script>
</body>

</html>
